name: 'test action 01'

description: 'Great Action 01'
inputs:
 test-var:  # id of input
   description: 'test variable'
   required: true
   default: 'test'
outputs:
 random-number:
   description: "Random number"
   value: ${{ steps.random-number-generator.outputs.random-id }}
runs:
 using: "composite"
 steps:
   - run: echo Hello ${{ inputs.test-var }}.
     shell: bash
   - id: random-number-generator
     run: echo "::set-output name=random-id::$(echo $RANDOM)"
     shell: bash
